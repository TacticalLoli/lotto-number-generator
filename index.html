<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Georgia Lotto Number Generator</title>
</head>
<body>
    <header>
        <img src="./imgs/GALotto.jpg" alt="GA lotto Logo" class="logo-img">
        <h1>Georgia Lotto Number Generator</h1>
    </header>

    <section class="number-balls">
        <div class="ball" id="ball-1"></div>
        <div class="ball" id="ball-2"></div>
        <div class="ball" id="ball-3"></div>
        <div class="ball" id="ball-4"></div>
        <div class="ball" id="ball-5"></div>
        <div class="ball mega-ball" id="ball-6"></div>
    </section>

    <div class="new-num">
        <button class="new-num-btn" id="new-number">Generate New Numbers</button>
    </div>
<script src="./script.js"></script>
</body>
</html>
